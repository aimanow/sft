{% extends "blank_layout.html" %}

{% block content %}
    <div class="error">
        {{ message }}
        {% if form_errors %}
            <ul style="margin-top: 40px;">
            {% for field, errors in form_errors.items() %}
                {% for error in errors %}
                    <li>{{ field }}: {{ error }} ({{ request.form[field] }})</li>
                {% endfor %}
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
